<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>工作日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/layui.css">

    <style type="text/css">
        .color{
            color: #666666 !important;
        }
        .left{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>业绩统计</legend>
    </fieldset>

    <div class="dataTable" style="margin-left: 15px !important;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input color" id="beginDate" placeholder="筛选客反日期" readonly="readonly">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">结束日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input color" id="endDate" placeholder="筛选客反日期" readonly="readonly">
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn" data-type="reload" id="search">搜索</button>
            </div>
        </div>
    </div>

    <div class="layui-form-item left">
        <div class="layui-col-xs6">
            <div id="main" style="width: 100%;height:100%;"></div>
        </div>

        <div class="layui-col-xs6">
            <div id="main1" style="width: 100%;height:100%;"></div>
        </div>
    </div>

    <script src="../static/layui.all.js"></script>
    <script src="../static/layui.js"></script>
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/echarts/echarts.min.js"></script>

    <script th:inline="none">
        layui.use(['laydate'], function() {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#beginDate'
            });

            laydate.render({
                elem: '#endDate'
            });
        })
    </script>
</body>
</html>
