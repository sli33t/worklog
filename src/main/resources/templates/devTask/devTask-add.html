<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>工作日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/layui.css">

    <style type="text/css">
        .color{
            color: #666666 !important;
        }

        .left{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
        <legend>分配开发</legend>
    </fieldset>

    <div class="center">
        <form class="layui-form layui-form-pane" action="" style="margin-top: 10px;">

            <div class="layui-form-item left" style="width: 70%; margin-top: 50px;">
                <label class="layui-form-label">反馈单号</label>
                <div class="layui-input-inline">
                    <input id="feedbackId" name="feedbackId" th:value="${feedback.feedbackId}" class="layui-input layui-disabled color">
                </div>
            </div>

            <div class="layui-form-item layui-form-text left" style="width: 70%;">
                <label class="layui-form-label">反馈内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea layui-disabled" style="height: 100px;" th:text="${feedback.problemText}"></textarea>
                </div>
            </div>

            <div class="layui-form-item left">
                <label class="layui-form-label">开发人员</label>
                <div class="layui-input-inline" style="width: 60%">
                    <input type="text" id="name" lay-verify="required" placeholder="请点击选择开发" autocomplete="off" class="layui-input layui-disabled color" readonly="readonly">
                    <input type="hidden" id="id" name="developUserId">
                </div>
                <div class="layui-input-inline">
                    <span>
                        <button type="button" class="layui-btn" lay-filter="userFilter" onclick="userFilter()">选择开发</button>
                    </span>
                </div>
            </div>

            <div class="layui-form-item left">
                <div class="layui-inline">
                    <label class="layui-form-label">预计工时</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="number" name="planHour" placeholder="预计工时" lay-verify="required" autocomplete="off" class="layui-input" id="planHour">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text left" style="width: 70%;">
                <label class="layui-form-label">分配内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入分配内容" class="layui-textarea" style="height: 100px;" name="taskText"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="devTask">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
    <script src="../static/layui.all.js"></script>
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>

    <script>
        layui.use(['form', 'layedit'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            //自定义验证规则
            form.verify({

            });

            //监听提交
            form.on('submit(devTask)', function(data){
                var json = data.field;
                var planHour = $("#planHour").val();

                if (planHour<=0){
                    layer.alert("预计工时不能为负数或0");
                    return false;
                }

                $.ajax({
                    type: 'POST',
                    url: '/devTask/edit',
                    data: json,
                    success: function(data){
                        if (data.result){
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        }else {
                            layer.alert(data.msg, {
                                title: '开发任务分配'
                            })
                        }
                    },
                    error: function (data) {
                        layer.alert(data.msg, {
                            title: '开发任务分配警告'
                        })
                    }
                });

                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })*/
                return false;
            });
        });

        function userFilter() {
            layer.open({
                type: 2,
                area: ['800px', '600px'],
                fixed: false,
                maxmin: true,
                content: ['/select/toSelectTable?tableUrl=findUser', 'no']
            });
        }
    </script>
</body>
</html>
