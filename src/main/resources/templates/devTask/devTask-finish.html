<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>工作日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/layui.css">

    <style type="text/css">
        .color{
            color: #666666 !important;
        }

        .left{
            margin-left: 100px;
        }

        .font-color{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>开发完成</legend>
    </fieldset>

    <div class="layui-form-item">
        <table class="layui-hide" id="devFinishList" lay-filter="devFinishList"></table>
    </div>

    <div class="layui-form-item">
        <div class="layui-form-item layui-form-text">
            <textarea class="layui-textarea layui-disabled color" id="problemText" style="margin-left: 10px; width: 98%">[客户反馈]：</textarea>
        </div>
    </div>

    <hr class="layui-bg-black">

    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item left" style="margin-top: 20px;">
            <div class="layui-inline">
                <label class="layui-form-label">任务编号</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="devtaskId" lay-verify="required" autocomplete="off" class="layui-input layui-disabled color" id="devtaskId">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">客反单号</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="feedbackId" lay-verify="required" autocomplete="off" class="layui-input layui-disabled color" id="feedbackId">
                </div>
            </div>
        </div>

        <div class="layui-form-item left">
            <div class="layui-inline">
                <label class="layui-form-label font-color">实际工时</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="number" name="realHour" placeholder="请输入实际工时" lay-verify="required" autocomplete="off" class="layui-input" id="realHour">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">BUG引入人</label>
                <div class="layui-input-inline" style="width: 200px; margin-right: -1px;">
                    <input type="text" id="name" placeholder="请点击选择引入人" autocomplete="off" class="layui-input layui-disabled color" readonly="readonly">
                    <input type="hidden" id="id" name="importUserId">
                </div>
                <div class="layui-input-inline">
                    <span>
                        <button type="button" class="layui-btn layui-btn-normal" lay-filter="userFilter" onclick="userFilter()">选择引入人</button>
                    </span>
                </div>
            </div>

            <div class="layui-inline">
                <!--<div class="layui-input-block">-->
                    <input type="checkbox" checked="" name="isProblemText" lay-skin="switch" lay-filter="switchTest" lay-text="是问题|不是问题">
                <!--</div>-->
            </div>

            <div class="layui-inline">
                <!--<div class="layui-input-block">-->
                    <input type="checkbox" checked="" name="needTestText" lay-skin="switch" lay-filter="switchTest" lay-text="需要测试|不需要测试">
                <!--</div>-->
            </div>
        </div>

        <div class="layui-form-item layui-form-text left" style="width: 70%;">
            <label class="layui-form-label font-color">开发内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入开发内容" class="layui-textarea" lay-verify="required" style="height: 100px;" name="finishText"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="devFinish">提交</button>
            </div>
        </div>
    </form>

    <script type="text/html" id="toolEdit">
        <a class="layui-btn layui-btn-xs" lay-event="devBack">退回</a>
    </script>

    <script src="../static/layui.all.js"></script>
    <script src="../static/layui.js"></script>
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>

    <script th:inline="none">
        layui.use(['table', 'form', 'layedit'], function(){
            var table = layui.table;
            var util = layui.util;
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            table.render({
                elem: '#devFinishList'
                ,url:'/devTask/findDevFinishList'
                ,method: 'GET'
                ,title: '开发任务'
                ,height: '300px'
                ,width: '100%'
                ,cols: [
                    [
                        {field:'feedbackId', title:'客反单号', width:110, sort:true}
                        ,{field:'customerName', title:'客户名称', width:150, sort: true}
                        ,{field:'versionName', title:'版本号', width:150, sort: true}
                        ,{field:'requireDate', title:'要求完成日期', width:250, sort: true, templet: function (res) {
                            return util.toDateString(res.requireDate, "yyyy-MM-dd");}}
                        ,{field:'problemText', title:'反馈内容', width:250, sort: true}
                        ,{field:'taskText', title:'分配内容', width:250, sort: true}
                        ,{field:'userName', title:'反馈提交人', width:150, sort: true}
                        ,{fixed: 'right', title:'操作', toolbar: '#toolEdit', width:150}
                    ]
                ]
                ,page: true
                ,id: 'dataTable'
            });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('row(devFinishList)', function(obj){
                var data = obj.data;

                $("#devtaskId").val(data.devtaskId);
                $("#feedbackId").val(data.feedbackId);
                $("#problemText").val('[客户反馈]：'+data.problemText);

                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });
            

            table.on('tool()', function(obj){
                var data = obj.data;

                console.log(data);

                /*if(obj.event === 'viewText'){
                    $("#devtaskId").val(data.devtaskId);
                    $("#feedbackId").val(data.feedbackId);
                    $("#problemText").val('[客户反馈]：'+data.problemText);
                }else */

                if (obj.event === 'devBack'){
                    layer.confirm('您确定要退回客反'+data.feedbackId+'？', {
                        btn: ['确认','取消'] //按钮
                    }, function () {
                        $.ajax({
                            type: 'POST',
                            url: '/devTask/updateDevBack',
                            data: {devtaskId: data.devtaskId, feedbackId: data.feedbackId},
                            success: function(data){
                                if (data.result){
                                    window.location.reload();
                                }else {
                                    layer.alert(data.msg, {
                                        title: '开发退回'
                                    })
                                }
                            },
                            error: function (data) {
                                var msg = data.msg;
                                if (msg==''||msg==null||msg==undefined){
                                    msg = '后台连接出现异常，请重试';
                                }

                                layer.alert(msg, {
                                    title: '开发退回警告'
                                })
                            }
                        });
                    }, function () {
                        layer.closeAll();
                    });
                }
            });

            //监听提交
            form.on('submit(devFinish)', function(data){
                var json = data.field;

                var feedbackId = $("#feedbackId").val();
                if (feedbackId==null&&feedbackId==''&&feedbackId==undefined){
                    layer.alert("请点击上面列表中要开发完成的客反单");
                }

                console.log(json);

                $.ajax({
                    type: 'POST',
                    url: '/devTask/updateDevFinish',
                    data: json,
                    success: function(data){
                        if (data.result){
                            window.location.reload();
                        }else {
                            layer.alert(data.msg, {
                                title: '开发完成'
                            })
                        }
                    },
                    error: function (data) {
                        layer.alert(data.msg, {
                            title: '开发完成警告'
                        })
                    }
                });

                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })*/
                return false;
            });
        });

        function userFilter() {
            layer.open({
                type: 2,
                area: ['800px', '600px'],
                fixed: false,
                maxmin: true,
                content: ['/select/toSelectTable?tableUrl=findUser', 'no']
            });
        }
    </script>
</body>
</html>
