<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>工作日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/layui.css">

    <style type="text/css">
        .width{
            width: 70%;
        }
        .left{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
        <legend>客户反馈单</legend>
    </fieldset>

    <div>
        <form class="layui-form layui-form-pane" action="" style="margin-top: 10px;">
            <input type="hidden" id="userId" name="feedbackId" th:value="${feedback.feedbackId}">
            <input type="hidden" id="rowVersion" name="rowVersion" th:value="${feedback.rowVersion}">

            <div class="layui-form-item left" style="margin-top: 50px;">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-inline" style="width: 1020px;">
                    <input type="text" id="name" lay-verify="required" placeholder="请点击选择客户" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" th:value="${feedback.customerName}">
                    <input type="hidden" id="id" name="customerId" th:value="${feedback.customerId}">
                </div>
                <div class="layui-input-inline">
                    <span>
                        <button type="button" class="layui-btn" lay-filter="customerFilter" onclick="customerFilter()">选择客户</button>
                    </span>
                </div>
            </div>

            <div class="layui-form-item left">
                <div class="layui-block">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block width">
                        <input type="text" id="telNo" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" th:value="${feedback.telNo}">
                    </div>
                </div>
            </div>

            <div class="layui-form-item left">
                <div class="layui-block">
                    <label class="layui-form-label">所属区域</label>
                    <div class="layui-input-block width">
                        <input type="text" id="areaName" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" th:value="${feedback.areaName}">
                    </div>
                </div>
            </div>

            <div class="layui-form-item left">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block width">
                    <input type="text" id="email" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" th:value="${feedback.email}">
                </div>
            </div>

            <div class="layui-form-item left">
                <label class="layui-form-label">程序版本</label>
                <div class="layui-input-block width">
                    <input type="text" id="version" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" th:value="${feedback.versionName}">
                </div>
            </div>

            <div class="layui-form-item left" pane="" style="width: 1230px;">
                <label class="layui-form-label">问题类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="problemType" lay-verify="required" value="0" title="需求" th:field="${feedback.problemType}">
                    <input type="radio" name="problemType" lay-verify="required" value="1" title="bug" th:field="${feedback.problemType}" checked="">
                </div>
            </div>

            <div class="layui-form-item layui-form-text left" style="width: 72.4%;">
                <label class="layui-form-label">反馈内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" style="height: 300px;" name="problemText" th:text="${feedback.problemText}"></textarea>
                </div>
            </div>

            <div class="layui-form-item left">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="feedback">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                </div>
            </div>

        </form>
    </div>
    <script src="../static/layui.all.js"></script>
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>

    <script>
        layui.use(['form', 'layedit'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            //监听提交
            form.on('submit(feedback)', function(data){
                var json = data.field;

                console.log(json);

                $.ajax({
                    type: 'POST',
                    url: '/feedback/edit',
                    data: json,
                    success: function(data){
                        if (data.result){
                            /*$("#id").val();
                            $("#name").val();
                            $("#telNo").val();
                            $("#areaName").val();
                            $("#email").val();
                            $("#version").val();
                            $("#problemText").val();*/

                            if (data.code==100){
                                layer.alert("客户反馈单添加成功");
                                $("#reset").click();
                            }else if (data.code==200){
                                window.parent.location.reload();
                                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                parent.layer.close(index);
                            }
                        }else {
                            layer.alert(data.msg, {
                                title: '新增客户'
                            })
                        }
                    },
                    error: function (data) {
                        layer.alert(data.msg, {
                            title: '新增客户警告'
                        })
                    }
                });

                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })*/
                return false;
            });
        });

        function customerFilter() {
            layer.open({
                type: 2,
                area: ['1000px', '600px'],
                fixed: false,
                maxmin: true,
                content: ['/select/toSelectTable?tableUrl=findCustomer', 'no']
            });
        }

    </script>
</body>
</html>
